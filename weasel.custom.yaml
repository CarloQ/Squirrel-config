patch:
  style/color_scheme: win10
  style/horizontal: true      # 候選橫排
  style/inline_preedit: true  # 內嵌編碼（僅支持TSF）

  style/layout/border_width: 1
  style/layout/margin_y: 8
  style/layout/spacing: 24
  style/layout/candidate_spacing: 20
  style/layout/hilite_padding: 12
  style/layout/round_corner: 0

  preset_color_schemes/win10:
    name: "Windows 10"
    author: "Zijung Chueh <i@zijung.me>"
    text_color: 0x000000                    # 文字顏色
    back_color: 0xFFFFFF                    # 背景色
    border_color: 0x000000                  # 邊框顏色
    hilited_text_color: 0xFFFFFF            # 高亮文字顏色
    hilited_back_color: 0xCE7539            # 高亮背景色
    hilited_candidate_text_color: 0xFFFFFF  # 高亮候選項文字顏色
    hilited_candidate_back_color: 0xCE7539  # 高亮候選項背景色
