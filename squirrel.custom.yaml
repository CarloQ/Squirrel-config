patch:
  app_options/com.apple.Terminal/no_inline: false   # Terminal 依然使用 inline 模式
  app_options/org.vim.MacVim/no_inline: false       # MacVim 依然使用 inline 模式
  app_options/com.apple.Spotlight/ascii_mode: true  # Spotlight 默認使用英文（Spotlight 使用 Shift 切換中英文無效）

  preset_color_schemes/macos:                       # 增加配色 macos
    name: "macOS"
    author: "Zijung Chueh <i@zijung.me>"
    candidate_format: "%c %@"                       # 用 1/6 em 空格 U+2005 來控制編號 %c 和候選詞 %@ 前後的空格
    corner_radius: 3                                # 候選條圓角
    border_height: 1                                # 候選條上下邊距
    border_width: 10                                # 候選條左右邊距
    back_color: 0xFFFFFF                            # 候選條背景色
    text_color: 0x000000                            # 候選詞顏色
    label_color: 0x999999                           # 候選序號顏色
    label_font_point: 12                            # 候選序號字號
    hilited_candidate_back_color: 0xFFEFE2          # 選中的候選詞背景色

  style/color_scheme: macos
  style/font_face: "Monaco, PingFangTC"             # 苹方字體前必須有個英文字體，不然會導致候選條偏高
  style/font_point: 16
  style/horizontal: true
